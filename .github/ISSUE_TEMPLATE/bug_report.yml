name: バグ報告
description: バグ報告用のテンプレート
title: "[BUG] "
labels: ["bug"]
assignees: []
projects:
  - "https://github.com/users/matsui-smesh/projects/1"
body:
  - type: markdown
    attributes:
      value: |
        ## 🐛 バグ報告フォーム
        バグの報告にご協力いただき、ありがとうございます。

  - type: textarea
    id: bug-description
    attributes:
      label: バグの内容
      description: バグの内容を簡潔に説明してください。
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: 再現手順
      description: バグを再現するための手順を記載してください
      value: |
        1. まず '...' に移動
        2. 次に '....' をクリック
        3. その後 '....' をスクロール
        4. エラーが発生
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: 期待される動作
      description: 本来期待される動作を説明してください。
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: スクリーンショット
      description: 可能であれば、問題を説明するためのスクリーンショットを追加してください。
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: OS
      description: 使用しているOSを選択してください
      options:
        - Windows 10
        - Windows 11
        - macOS
        - Linux
        - その他
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: ブラウザ
      description: 使用しているブラウザを選択してください
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - その他
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: バージョン
      description: 使用しているバージョンを入力してください
      placeholder: "例: 22"
    validations:
      required: true

  - type: textarea
    id: additional-info
    attributes:
      label: 補足情報
      description: 問題に関する追加の情報があれば記載してください。
    validations:
      required: false
